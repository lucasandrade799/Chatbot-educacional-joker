<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Bot - Meta Cognitiva (P5 Style)</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        /* Paleta de Cores Persona 5 */
        :root {
            --p5-red: #CC0000;
            --p5-black: #000000;
            --p5-white: #FFFFFF;
            --p5-font: 'Oswald', sans-serif;
            --p5-font-bold: 'Anton', sans-serif;
        }

        body {
            font-family: var(--p5-font);
            color: var(--p5-white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            
            /* Fundo com a imagem da cidade (image_7c385a.jpg) */
            background-color: var(--p5-black); 
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay escuro para dar destaque ao chat */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 5;
        }

        /* Contêiner Principal do Chat (A tela do celular/SNS) */
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 95%;
            background-color: var(--p5-red); 
            z-index: 10;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 5px solid var(--p5-white);
        }
        
        /* Cabeçalho Superior */
        .chat-header {
            background-color: var(--p5-black);
            color: var(--p5-white);
            padding: 15px 10px;
            text-align: left;
            border-bottom: 5px solid var(--p5-white);
            position: relative;
        }

        .chat-header h1 {
            margin: 0;
            font-family: var(--p5-font-bold);
            font-size: 1.8em;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 var(--p5-red);
            /* Sem o 'M' grande, o padding é menor */
            padding-left: 10px; 
        }
        
        /* O seletor ::before que continha o 'M' foi removido aqui. */

        /* Área de Mensagens (Vermelho P5) */
        .chat-display {
            flex-grow: 1;
            background-color: var(--p5-red); 
            padding: 10px;
            overflow-y: auto;
            border-bottom: 5px solid var(--p5-white);
        }
        
        /* Estilos dos Balões de Mensagem */

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        /* Ícone do Bot (Joker) - TAMANHO AUMENTADO */
        .bot-icon {
            width: 60px; 
            height: 60px;
            background-color: var(--p5-black);
            border: 2px solid var(--p5-white);
            margin-right: 10px;
            flex-shrink: 0;
            background-image: url('joker_icon.png'); 
            background-size: cover;
            filter: grayscale(100%); 
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); 
        }

        /* Balão do Bot */
        .bot-text {
            background-color: var(--p5-black);
            color: var(--p5-white);
            padding: 8px 15px;
            max-width: 70%; 
            font-size: 1em;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
            position: relative;
            white-space: pre-wrap;
        }

        /* Balão do Usuário (Navegando na direita) */
        .message.user {
            justify-content: flex-end;
        }

        .user-text {
            background-color: var(--p5-white);
            color: var(--p5-black);
            padding: 8px 15px;
            max-width: 75%;
            font-size: 1em;
            clip-path: polygon(0 20%, 10% 0, 100% 0, 100% 100%, 0 100%);
        }

        /* Área de Input */
        .chat-input {
            padding: 10px;
            background-color: var(--p5-red); 
            border-top: 5px solid var(--p5-white);
            display: flex;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 3px solid var(--p5-black);
            font-size: 1em;
            background-color: var(--p5-white);
            color: var(--p5-black);
            font-family: var(--p5-font);
            outline: none;
        }

        .chat-input button {
            background-color: var(--p5-black);
            color: var(--p5-white);
            border: 3px solid var(--p5-white);
            padding: 10px 15px;
            margin-left: 5px;
            font-family: var(--p5-font-bold);
            font-size: 1em;
            cursor: pointer;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 75% 100%, 0 100%);
            transition: background-color 0.1s;
        }

        .chat-input button:hover {
            background-color: var(--p5-red);
            color: var(--p5-white);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>JOKER - SISTEMA ACADÊMICO</h1>
        </div>

        <div class="chat-display" id="chat-display">
            </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Enter message..." autofocus>
            <button id="send-button">SEND</button>
        </div>
    </div>

    <script>
        // ⚠️ IMPORTANTE: Use 'http://127.0.0.1:5000' para teste local.
        const API_BASE_URL = 'http://127.0.0.1:5000'; 
        
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // --- FUNÇÕES DE INTERFACE ---

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            // Formatação: substitui quebras de linha e negrito
            const formattedText = text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            if (sender === 'bot') {
                messageDiv.innerHTML = `
                    <div class="bot-icon"></div>
                    <div class="bot-text">${formattedText}</div>
                `;
            } else {
                messageDiv.innerHTML = `<div class="user-text">${text}</div>`;
            }
            
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function showLoading() {
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message', 'bot', 'loading');
            loadingMessage.innerHTML = `<div class="bot-icon"></div><div class="bot-text">Aguarde... Analisando a Meta Cognitiva.</div>`;
            loadingMessage.id = 'loading-indicator';
            chatDisplay.appendChild(loadingMessage);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        // --- FUNÇÃO DE LÓGICA CORE (Chama a Rota Unificada do Python) ---

        async function processUserMessage(message) {
            const endpoint = 'web_router';
            const payload = { message: message };

            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                // O Python (Gemini) já retorna o texto final formatado
                if (response.status === 200 && data.status === 'success') {
                    return data.message;
                } else {
                    return `Joker: Ops! ${data.message || 'Ocorreu um erro desconhecido no servidor.'}`;
                }

            } catch (error) {
                console.error('Erro ao chamar a API:', error);
                return "Joker: Falha na comunicação com o servidor. Verifique se o Back-end Python está rodando e se a URL está correta.";
            } finally {
                hideLoading();
            }
        }


        // --- EVENT LISTENERS E INÍCIO ---

        async function handleSend() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = '';

            const botResponse = await processUserMessage(message);
            appendMessage('bot', botResponse);
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // Mensagem de boas-vindas ao carregar a página
        window.onload = () => {
            appendMessage('bot', "Bem-vindo, Phantom Thief. Diga seu **RA** para ver o Histórico ou o **Tópico** para gerar Material de Estudo.");
        };
    </script>
</body>
</html>
