<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Bot - Meta Cognitiva (P5 Style)</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        /* Paleta de Cores Persona 5 */
        :root {
            --p5-red: #CC0000;
            --p5-black: #000000;
            --p5-white: #FFFFFF;
            --p5-font: 'Oswald', sans-serif;
            --p5-font-bold: 'Anton', sans-serif;
        }

        /* --- Estilo Global e Fundo (Corrigido para evitar conflito de layout) --- */
        body, html {
            min-height: 100vh;
            margin: 0;
            font-family: var(--p5-font);
            color: var(--p5-white);
            background-color: var(--p5-black);
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Fundo da Imagem da Cidade P&B */
            background-image: url('static/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay escuro */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 5;
        }

        /* 游릭 CONTAINER PRINCIPAL (Moldura do Chat) - CORRE칂츾O CR칈TICA */
        #main-app-container {
            width: 90%;
            max-width: 400px;
            min-width: 320px; /* Garante que n칚o colapse no mobile */
            height: 95vh; 
            max-height: 800px;
            
            background-color: var(--p5-red); 
            border: 5px solid var(--p5-white);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            
            position: relative; 
            z-index: 10;
            
            /* Flexbox para gerenciar as telas internas */
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
            
            /* IMPEDE que o Flexbox pai (BODY) o esmague! */
            flex-shrink: 0; 
        }
        
        /* --- TELAS INTERNAS (Login e Chat) --- */
        .app-screen {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background-color: var(--p5-red); /* Cor de fundo padr칚o da P5 */
            display: none;
            flex-direction: column; 
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            z-index: 20; 
        }
        
        /* Fundo do Joker (joker_background.jpg) APENAS no login */
        #login-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('static/joker_background.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3; 
            z-index: -1;
        }
        
        #login-screen h1 {
            color: var(--p5-white);
            font-family: var(--p5-font-bold);
            font-size: 2.2em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 var(--p5-black);
            margin-bottom: 5px;
            line-height: 1;
        }
        
        #login-screen p {
            font-family: var(--p5-font);
            width: 90%;
            max-width: 250px;
            margin-bottom: 20px;
        }
        
        #login-form {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 250px;
        }

        #login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid var(--p5-white);
            background-color: var(--p5-black); 
            color: var(--p5-white);
            font-family: var(--p5-font);
            font-size: 1.1em;
            box-sizing: border-box;
            outline: none;
        }
        
        #login-form button {
            background-color: var(--p5-white);
            color: var(--p5-red);
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 1.2em;
            font-family: var(--p5-font-bold);
            letter-spacing: 2px;
            transition: background-color 0.1s;
        }
        
        #login-form button:hover { background-color: #f0f0f0; }
        #login-error { color: yellow; margin-top: 15px; font-weight: bold; display: none; }

        /* --- TELA DO CHAT --- */
        #chat-screen {
            z-index: 5;
            background-color: var(--p5-red); 
        }

        /* 游릭 Estilos Reutilizados do seu CSS P5 */
        .chat-header {
            background-color: var(--p5-black);
            color: var(--p5-white);
            padding: 15px 10px;
            border-bottom: 5px solid var(--p5-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
        }

        .chat-header span {
            /* Texto do header (Joker Bot - Bem-vindo...) */
            flex-grow: 1;
            font-family: var(--p5-font-bold);
            font-size: 1.1em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 var(--p5-red);
            padding-left: 10px; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #logout-button {
            background-color: var(--p5-red);
            border: 3px solid var(--p5-white);
            color: var(--p5-white);
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            font-family: var(--p5-font-bold);
            white-space: nowrap;
            flex-shrink: 0; 
            clip-path: polygon(0 0, 100% 0, 100% 80%, 75% 100%, 0 100%);
        }

        /* 츼rea de Mensagens (Vermelho P5) */
        #chat-box {
            flex-grow: 1;
            background-color: var(--p5-red); 
            padding: 10px;
            overflow-y: auto;
            border-bottom: 5px solid var(--p5-white);
        }
        
        /* Estilos dos Bal칫es de Mensagem */
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        /* 칈cone do Bot (Joker) - CORRIGIDO */
        .bot-icon {
            width: 50px; 
            height: 50px;
            background-color: var(--p5-black);
            border: 2px solid var(--p5-white);
            margin-right: 10px;
            flex-shrink: 0;
            
            /* 游릭 CORRE칂츾O: Verifica se a URL da imagem est치 correta */
            background-image: url('static/joker_icon.png'); 
            background-size: cover;
            background-position: center;
            
            filter: grayscale(100%); 
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); 
        }

        /* Bal칚o do Bot */
        .bot-text {
            background-color: var(--p5-black);
            color: var(--p5-white);
            padding: 8px 15px;
            max-width: 75%; 
            font-size: 1em;
            font-family: var(--p5-font);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
            white-space: pre-wrap;
        }
        
        .loading .bot-text {
            font-style: italic;
        }

        /* Bal칚o do Usu치rio (Navegando na direita) */
        .message.user {
            justify-content: flex-end;
        }

        .user-text {
            background-color: var(--p5-white);
            color: var(--p5-black);
            padding: 8px 15px;
            max-width: 80%;
            font-size: 1em;
            font-family: var(--p5-font);
            clip-path: polygon(0 20%, 10% 0, 100% 0, 100% 100%, 0 100%);
        }

        /* 츼rea de Input */
        #input-container {
            padding: 10px;
            background-color: var(--p5-red); 
            display: flex;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 3px solid var(--p5-black);
            font-size: 1em;
            background-color: var(--p5-white);
            color: var(--p5-black);
            font-family: var(--p5-font);
            outline: none;
            resize: none; /* Mant칠m o ajuste de altura via JS */
            margin-right: 5px;
        }

        #send-button {
            background-color: var(--p5-black);
            color: var(--p5-white);
            border: 3px solid var(--p5-white);
            padding: 10px 15px;
            font-family: var(--p5-font-bold);
            font-size: 1em;
            cursor: pointer;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 75% 100%, 0 100%);
            transition: background-color 0.1s;
            flex-shrink: 0;
        }

        #send-button:hover {
            background-color: var(--p5-red);
            color: var(--p5-white);
        }
    </style>
</head>
<body>

    <div id="main-app-container">

        <div id="login-screen" class="app-screen" style="display: flex;">
            <h1>Phantom Thieves Chat</h1>
            <p>Entre com suas credenciais acad칡micas (RA e Senha).</p>
            <form id="login-form">
                <input type="text" id="ra-input" placeholder="Seu RA" required>
                <input type="password" id="password-input" placeholder="Sua Senha" required>
                <button type="submit">LOGIN</button>
                <div id="login-error" style="display: none;">RA ou Senha inv치lidos.</div>
            </form>
        </div>

        <div id="chat-screen" class="app-screen" style="display: none;">
            <div class="chat-header">
                <span>JOKER - SISTEMA ACAD칅MICO | <span id="user-display-name"></span></span>
                <button id="logout-button">SAIR</button>
            </div>
            
            <div id="chat-box">
            </div>

            <div id="input-container">
                <textarea id="user-input" placeholder="Enter message..." rows="1"></textarea>
                <button id="send-button">SEND</button>
            </div>
        </div>

    </div>

    <script>
        // 丘멆잺 IMPORTANTE: Use 'http://127.0.0.1:5000' para teste local.
        const API_BASE_URL = 'http://127.0.0.1:5000'; 
        
        let isLoggedIn = false;
        let userData = {}; 

        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const userDisplayName = document.getElementById('user-display-name');
        const logoutButton = document.getElementById('logout-button');

        // --- FUN칂칏ES DE CONTROLE DE TELA ---

        function setLoggedIn(data) {
            isLoggedIn = true;
            userData = data;
            userDisplayName.textContent = data.nome;
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex'; 
        }

        function setLoggedOut() {
            isLoggedIn = false;
            userData = {};
            localStorage.removeItem('user_data');
            
            chatBox.innerHTML = '';
            
            chatScreen.style.display = 'none';
            loginScreen.style.display = 'flex';
        }
        
        // --- FUN칂칏ES DE LOGIN ---

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ra = document.getElementById('ra-input').value;
            const senha = document.getElementById('password-input').value;

            loginError.style.display = 'none';
            loginError.textContent = 'RA ou Senha inv치lidos.'; 

            try {
                // Chama a rota /login no app.py
                const response = await fetch(`${API_BASE_URL}/login`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ra, senha }) 
                });

                const data = await response.json();

                if (response.ok) { 
                    const userData = data.user;
                    localStorage.setItem('user_data', JSON.stringify(userData)); 
                    setLoggedIn(userData);
                    appendMessage('bot', `Bem-vindo, **${userData.nome}**.\nDiga seu **RA** para ver o Hist칩rico ou o **T칩pico** para gerar Material de Estudo.`);
                    
                } else {
                    loginError.textContent = data.message || 'RA ou Senha inv치lidos.';
                    loginError.style.display = 'block';
                }

            } catch (error) {
                console.error('Erro ao conectar com o servidor:', error);
                loginError.textContent = 'Erro de conex칚o com o servidor. Tente novamente.';
                loginError.style.display = 'block';
            }
        });

        logoutButton.addEventListener('click', setLoggedOut);


        // --- FUN칂칏ES DO CHAT ---
        
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            // Formata칞칚o: substitui quebras de linha e negrito (P5 Style)
            const formattedText = text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            if (sender === 'bot') {
                messageDiv.innerHTML = `
                    <div class="bot-icon"></div>
                    <div class="bot-text">${formattedText}</div>
                `;
            } else {
                // Usu치rio n칚o precisa de formata칞칚o HTML no texto
                messageDiv.innerHTML = `<div class="user-text">${text}</div>`; 
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message', 'bot', 'loading');
            loadingMessage.innerHTML = `<div class="bot-icon"></div><div class="bot-text">Aguarde... Analisando a Meta Cognitiva.</div>`;
            loadingMessage.id = 'loading-indicator';
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
            userInput.disabled = false;
            sendButton.disabled = false;
        }

        async function processUserMessage(message) {
            const endpoint = 'web_router';
            const payload = { message: message };

            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (response.status === 200 && data.status === 'success') {
                    return data.message;
                } else if (response.status === 401) {
                    // Se o roteador retornar 401 (n칚o autorizado), for칞a o logout
                    setLoggedOut();
                    alert('Sua sess칚o expirou. Por favor, fa칞a login novamente.');
                    return null;
                } else {
                    return `Joker: Ops! ${data.message || 'Ocorreu um erro desconhecido no servidor.'}`;
                }

            } catch (error) {
                console.error('Erro ao chamar a API:', error);
                return "Joker: Falha na comunica칞칚o com o servidor. Verifique se o Back-end Python est치 rodando e se a URL est치 correta.";
            } finally {
                hideLoading();
            }
        }


        async function handleSend() {
            const message = userInput.value.trim();
            if (message === '' || !isLoggedIn) return;

            appendMessage('user', message);
            userInput.value = '';
            userInput.style.height = 'auto'; // Reseta a altura do textarea

            const botResponse = await processUserMessage(message);
            if (botResponse) {
                appendMessage('bot', botResponse);
            }
        }
        
        // Ajusta altura do textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        // Eventos
        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // --- L칍GICA DE AUTO-LOGIN E IN칈CIO ---
        (function checkAutoLogin() {
            const storedData = localStorage.getItem('user_data');
            if (storedData) {
                const data = JSON.parse(storedData);
                setLoggedIn(data);
                // Mensagem inicial ap칩s o auto-login
                appendMessage('bot', `Bem-vindo de volta, **${data.nome}**.\nDiga seu **RA** para ver o Hist칩rico ou o **T칩pico** para gerar Material de Estudo.`);
            } else {
                loginError.style.display = 'none'; 
            }
        })();
    </script>
</body>
</html>
