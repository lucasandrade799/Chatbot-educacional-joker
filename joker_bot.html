<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Bot - Meta Cognitiva (P5 Style)</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        /* Paleta de Cores Persona 5 */
        :root {
            --p5-red: #CC0000;
            --p5-black: #000000;
            --p5-white: #FFFFFF;
            --p5-font: 'Oswald', sans-serif;
            --p5-font-bold: 'Anton', sans-serif;
        }

        body {
            font-family: var(--p5-font);
            color: var(--p5-white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            
            /* Fundo com a imagem da cidade */
            background-color: var(--p5-black); 
            background-image: url('static/background.jpg'); /* Mantenha sua imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay escuro para dar destaque ao chat/login */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 5;
        }

        /* Contêiner Principal */
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 95%;
            background-color: var(--p5-red); 
            z-index: 10;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 5px solid var(--p5-white);
        }
        
        /* Cabeçalho Superior */
        .chat-header {
            background-color: var(--p5-black);
            color: var(--p5-white);
            padding: 15px 10px;
            text-align: left;
            border-bottom: 5px solid var(--p5-white);
        }

        .chat-header h1 {
            margin: 0;
            font-family: var(--p5-font-bold);
            font-size: 1.8em;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 var(--p5-red);
            padding-left: 10px; 
        }

        /* --- Estilos do Chat (para quando o login for bem-sucedido) --- */

        .chat-display {
            flex-grow: 1;
            background-color: var(--p5-red); 
            padding: 10px;
            overflow-y: auto;
            border-bottom: 5px solid var(--p5-white);
            display: none; /* Escondido inicialmente */
        }
        
        .message { margin-bottom: 15px; display: flex; align-items: flex-start; }
        .bot-icon { width: 60px; height: 60px; background-color: var(--p5-black); border: 2px solid var(--p5-white); margin-right: 10px; flex-shrink: 0; background-image: url('joker_icon.png'); background-size: cover; filter: grayscale(100%); clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); }
        .bot-text { background-color: var(--p5-black); color: var(--p5-white); padding: 8px 15px; max-width: 70%; font-size: 1em; clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%); position: relative; white-space: pre-wrap; }
        .message.user { justify-content: flex-end; }
        .user-text { background-color: var(--p5-white); color: var(--p5-black); padding: 8px 15px; max-width: 75%; font-size: 1em; clip-path: polygon(0 20%, 10% 0, 100% 0, 100% 100%, 0 100%); }
        
        .chat-input {
            padding: 10px;
            background-color: var(--p5-red); 
            border-top: 5px solid var(--p5-white);
            display: none; /* Escondido inicialmente */
        }

        .chat-input input[type="text"] { flex-grow: 1; padding: 10px; border: 3px solid var(--p5-black); font-size: 1em; background-color: var(--p5-white); color: var(--p5-black); font-family: var(--p5-font); outline: none; }
        .chat-input button { background-color: var(--p5-black); color: var(--p5-white); border: 3px solid var(--p5-white); padding: 10px 15px; margin-left: 5px; font-family: var(--p5-font-bold); font-size: 1em; cursor: pointer; clip-path: polygon(0 0, 100% 0, 100% 80%, 75% 100%, 0 100%); transition: background-color 0.1s; }
        .chat-input button:hover { background-color: var(--p5-red); color: var(--p5-white); }
        
        /* --- Estilos da Tela de Login --- */
        
        #login-screen {
            flex-grow: 1;
            padding: 20px;
            background-color: var(--p5-black); /* Fundo preto para destaque */
            color: var(--p5-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #login-screen h2 {
            font-family: var(--p5-font-bold);
            color: var(--p5-red);
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0 var(--p5-white);
        }

        #login-form {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: var(--p5-red); /* Formulário em vermelho */
            border: 3px solid var(--p5-white);
        }

        #login-form label, #login-form select, #login-form input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-family: var(--p5-font);
            font-size: 1em;
            color: var(--p5-black);
            border: 2px solid var(--p5-black);
        }

        #login-form select {
             width: 100%; /* Ajuste para preencher melhor o form */
        }
        
        #login-form button {
            width: 100%;
            background-color: var(--p5-black);
            color: var(--p5-white);
            border: 3px solid var(--p5-white);
            padding: 10px 15px;
            margin-top: 20px;
            font-family: var(--p5-font-bold);
            font-size: 1.2em;
            cursor: pointer;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
            transition: background-color 0.1s;
        }

        #login-form button:hover {
            background-color: var(--p5-white);
            color: var(--p5-red);
            border-color: var(--p5-red);
        }
        
        #login-status {
            color: var(--p5-white);
            margin-top: 10px;
            font-size: 0.9em;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1 id="header-title">ACESSO JOKER BOT</h1>
        </div>

        <div id="login-screen">
            <h2>INICIAR SESSÃO</h2>
            <form id="login-form">
                
                <label for="user-type">Tipo de Usuário:</label>
                <select id="user-type" name="user-type">
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                </select>

                <div id="aluno-fields">
                    <label for="ra">RA:</label>
                    <input type="text" id="ra" placeholder="Seu RA" required>
                    <label for="senha-aluno">Senha (Fixo: 123456):</label>
                    <input type="password" id="senha-aluno" placeholder="Senha" required>
                </div>

                <div id="professor-fields" style="display:none;">
                    <label for="funcional">Funcional (RA):</label>
                    <input type="text" id="funcional" placeholder="Seu RA de Professor" required>
                    <label for="codigo-seguranca">Código de Segurança (Fixo: 010101):</label>
                    <input type="text" id="codigo-seguranca" placeholder="Código de 6 dígitos" required>
                    <label for="senha-professor">Senha do Professor (Fixo: professorsenha):</label>
                    <input type="password" id="senha-professor" placeholder="Senha" required>
                </div>

                <button type="submit">LOGIN</button>
            </form>
            <div id="login-status"></div>
        </div>

        <div class="chat-display" id="chat-display">
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Enter message..." autofocus>
            <button id="send-button">SEND</button>
        </div>
    </div>

    <script>
        // ⚠️ IMPORTANTE: Use 'http://127.0.0.1:5000' para teste local.
        const API_BASE_URL = 'https://joker-bot-academico.onrender.com'; 
        
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loginScreen = document.getElementById('login-screen');
        const loginForm = document.getElementById('login-form');
        const loginStatus = document.getElementById('login-status');
        const headerTitle = document.getElementById('header-title');
        
        const userTypeSelect = document.getElementById('user-type');
        const alunoFields = document.getElementById('aluno-fields');
        const professorFields = document.getElementById('professor-fields');
        
        // --- VARIÁVEIS DE ESTADO (IMPORTANTE) ---
        let loggedUser = {
            ra: null,
            nome: null,
            tipo_usuario: null // 'aluno' ou 'professor'
        };

        // --- FUNÇÕES DE LÓGICA DE LOGIN (NOVO) ---

        userTypeSelect.addEventListener('change', (e) => {
            if (e.target.value === 'aluno') {
                alunoFields.style.display = 'block';
                professorFields.style.display = 'none';
            } else {
                alunoFields.style.display = 'none';
                professorFields.style.display = 'block';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginStatus.textContent = 'Autenticando...';
            
            const userType = userTypeSelect.value;
            let payload = { tipo_usuario: userType };

            if (userType === 'aluno') {
                payload.ra = document.getElementById('ra').value;
                payload.senha = document.getElementById('senha-aluno').value;
            } else {
                payload.funcional = document.getElementById('funcional').value;
                payload.codigo_seguranca = document.getElementById('codigo-seguranca').value;
                payload.senha = document.getElementById('senha-professor').value;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.status === 200 && data.status === 'success') {
                    // Armazena as informações do usuário
                    loggedUser = data.user;
                    
                    // Altera a interface para o CHAT
                    loginScreen.style.display = 'none';
                    chatDisplay.style.display = 'flex';
                    document.querySelector('.chat-input').style.display = 'flex';
                    
                    // Mensagem de boas-vindas personalizada
                    const welcomeMsg = loggedUser.tipo_usuario === 'professor' 
                        ? `Professor ${loggedUser.nome}, seja bem-vindo(a). Suas permissões de **LANÇAMENTO E CONSULTA** estão ativas. O que faremos hoje?`
                        : `Bem-vindo(a) ${loggedUser.nome}. Diga seu **RA** para ver seu Histórico ou o **Tópico** para gerar Material de Estudo.`;
                    
                    appendMessage('bot', welcomeMsg);
                    
                    headerTitle.textContent = `${loggedUser.nome} - ${loggedUser.tipo_usuario.toUpperCase()}`;

                } else {
                    loginStatus.textContent = data.message || 'Erro de login. Tente novamente.';
                }

            } catch (error) {
                console.error('Erro de rede ao logar:', error);
                loginStatus.textContent = "Falha na conexão com o servidor. Verifique a URL e o Back-end.";
            }
        });


        // --- FUNÇÕES DE INTERFACE ---

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            // Formatação: substitui quebras de linha e negrito
            const formattedText = text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            if (sender === 'bot') {
                messageDiv.innerHTML = `
                    <div class="bot-icon"></div>
                    <div class="bot-text">${formattedText}</div>
                `;
            } else {
                messageDiv.innerHTML = `<div class="user-text">${text}</div>`;
            }
            
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function showLoading() {
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message', 'bot', 'loading');
            loadingMessage.innerHTML = `<div class="bot-icon"></div><div class="bot-text">Aguarde... Analisando a Meta Cognitiva.</div>`;
            loadingMessage.id = 'loading-indicator';
            chatDisplay.appendChild(loadingMessage);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        // --- FUNÇÃO DE LÓGICA CORE (Chama a Rota Unificada do Python) ---

        async function processUserMessage(message) {
            // Usa as informações do usuário logado no payload
            const payload = { 
                message: message, 
                tipo_usuario: loggedUser.tipo_usuario
            };


            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/web_router`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (response.status === 200 && data.status === 'success') {
                    return data.message;
                } else {
                    return `Joker: Ops! ${data.message || 'Ocorreu um erro desconhecido no servidor.'}`;
                }

            } catch (error) {
                console.error('Erro ao chamar a API:', error);
                return "Joker: Falha na comunicação com o servidor. Verifique se o Back-end Python está rodando e se a URL está correta.";
            } finally {
                hideLoading();
            }
        }


        // --- EVENT LISTENERS E INÍCIO ---

        async function handleSend() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = '';

            const botResponse = await processUserMessage(message);
            appendMessage('bot', botResponse);
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

    </script>
</body>
</html>
